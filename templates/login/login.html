{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/login_css.css' %}">
    <title>考试登入</title>
</head>
<body>
<div class="main">
    <img src="{% static 'images/login.png' %}" alt="">
    <div class="login" style="position: relative;top:270px">
        <div class="login_form">
            <form action="{% url "login_is" %}" method="post">
                {% csrf_token %}
                <div class="login_input">
                    <label for="account">{# <label for="account"></label>#}</label><input type="text" id="account" name="account" placeholder="用户名" minlength="1" maxlength="6" class="ipt">
                </div>
                <div class="login_input">
                    <label for="pwd">{# <label for="pwd"></label>#}</label><input type="password" id="pwd" name="pwd" placeholder="密码" minlength="6" maxlength="16" class="ipt" style="float: left">
                </div>
                <input type="submit" value="确定" class="sbt" onclick="checkPassword()">
            </form>
        </div>
        <div class="login_a">
            <a href="../login/pwd_update_html" style="float: left;" class="login_a_pag">忘记密码？</a>
            <a href="../login/new_account_html" style="float: right;" class="login_a_pag">注册账号</a>
        </div>
    </div>
</div>

</body>
<script>
    let i = 1;
    function checkPassword() {
        var passwordInput = document.getElementById("pwd");
        var accountInput = document.getElementById("account")
        var password = passwordInput.value;
        var account = accountInput.value;

        if (password.length < 6 || account.length < 1) {
            passwordInput.setCustomValidity("密码错误，请重新输入");
        } else {
            passwordInput.setCustomValidity("");
        }
    }
</script>
<script src="{% static 'js/bootstrap/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap/bootstrap.bundle.min.js' %}"></script>
<script></script>
</html>
