{% load static%}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static '/css/iframe2.css' %}">
    <title>论坛</title>
</head>
<body>
<div class="iframe2-body">
    <div class="iframe2-body-top">
        <form action="{% url 'iframe2_add_data' %}" method="post">
            {% csrf_token %}
            <div>
                <label for="title_input"><input id="title_input" name="title_input" type="text" style="height: 30px;" placeholder="新建评论" onclick="text_open()"></label>
            </div>
            <div class="text-open" style="display: none">
                <label for="text_input"><textarea name="text_input" id="text_input" cols="10" rows="10"></textarea></label>
            </div>
            <div id="submit_input" style="display: none">
                <input type="submit" style="width: 200px;height: 50px" value="确定">
            </div>
        </form>
    </div>
    <div class="iframe2-body-bottom">
        {% for lt in lts %}
            <div class="luntan">
                <div style="float: left">
                    <p><img src="{% static 'images/用户.jpg' %}" alt=""></p>
                </div>
                <div style="height: 90px;">
                    <p style="padding-top: 15px;padding-left:100px;font-size: 20px;margin-bottom: 15px">{{ lt.key_UserAccount.user }} <span style="font-size: 10px;">{{ lt.date }}</span></p>
                    <p style="padding-left: 130px;margin: 0">{{ lt.text }}</p>
                </div>
            </div>
        {% endfor %}

    </div>
</div>
</body>
<script>
    function text_open(){
        const d = document.getElementsByClassName('text-open')[0]
        const s_i = document.getElementById('submit_input')
        d.style = "display: block"
        s_i.style = "display: block"
    }
</script>
</html>
